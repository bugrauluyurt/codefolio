<template name="blog">
	{{#each posts}}
	<div id="grey">
	    <div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<p><img src="assets/img/user.png" width="50px" height="50px"> <ba>Brad Traversy</ba></p>
					<p><bd>{{updatedAt}}</bd></p>
					<h4>{{title}}</h4>
					<p>{{body}}</p>
					<p><a href="/blog/{{_id}}">Continue Reading...</a></p>
				</div>

			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /grey -->
	{{else}}
		<p>There are no posts</p>
	{{/each}}
	
</template>
